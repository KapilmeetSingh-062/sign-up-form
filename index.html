<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <div class="left">

            <div class="logo">
                <img class="odin-logo" src="images/odin-lined.png" alt="">
                <p class="logo-text">ODIN</p>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/photos/NAVi0Eyia8w">Roberto Nickson</a> on <a href="https://unsplash.com/">Unsplash</a> </p>
            </div>
        </div>

        <div class="right">
            <p class="right-para">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started. <br> <br> You <i>know</i>
                you want
                to.</p>

            <h1>Let's do this!</h1>

            <form action="" class="form">

                <div class="inputs">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="inputs">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div class="inputs">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="inputs">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </div>

                <div class="inputs">
                    <label for="password">PASSWORD</label>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" id="password" name="password"  placeholder=" " title="password must contain atleast 6 characters, 1 uppercase character, 1 lowercase character, 1 number" required>
                </div>

                

                <div class="inputs">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm-password" required >
                </div>

                <span id="message"></span>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <div class="log-in">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>

</body>

</html>
